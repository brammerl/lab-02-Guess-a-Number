<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Guessing Game</h1>
    </header>
    <section id='instructions'>
        This is a guessing number game where you guess a number between 1 and 10. You get three tries to guess the right number! <br>
        Enter your guess in the input box below
    </section>
    <div id='inputArea'>
        <input type='text' id='inputBox' width='50'>
        <button type='button' id='submitButton'>Guess</button>
    </div>
        <div id='resultsArea'>
            <h1>Number of tries remaining: <span id='triesLeft'></span></h1>
            <h1>Your guess is too: <span id='tooHighLow'></span></h1>
            <h1 id=winLose></h1>
        </div>
    <script type="module" src="app.js"></script>
</body>

</html>
